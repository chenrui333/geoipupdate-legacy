name: release

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt-get install -y curl-dev
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          ./bootstrap
          ./configure
          make
          make install
          ls -1
