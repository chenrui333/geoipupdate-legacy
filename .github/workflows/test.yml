name: test setup

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install libcurl4-openssl-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev
      - name: Setup geoipupdate bin
        run: |
          curl -s -Lo geoipupdate https://github.com/chenrui333/geoipupdate-legacy/releases/download/v3.1.2/geoipupdate
          sudo ln -s geoipupdate /usr/local/bin/geoipupdate # symlink the bin
          geoipupdate -V # check the version
